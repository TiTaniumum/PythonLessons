{% extends "base.html" %}

{% block title %}ALL Rooms{% endblock %}
{% block content %}
<div>
    {% for room in rooms %}
    <div>
        <h2><a href="{% url 'room_detail' room.id%}">{{room.name}}</a></h2>
        <p>Описание: {{room.description}}</p>
        <p>Цена: {{room.price}}</p>
        <p>Катеогрия: {{room.category_id.name}}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
